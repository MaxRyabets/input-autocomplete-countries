<main>
  <section>
    <form [formGroup]="form" class="form-groups">
      <div class="form-group">
        <input
          aria-label="Country"
          #inputCountry
          type="text"
          class="form-control"
          placeholder="Search country"
          formControlName="country"
          autocomplete="off"
        />
      </div>

    </form>
  </section>
</main>
