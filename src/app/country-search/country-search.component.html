<main>
  <section>
    <form [formGroup]="form" class="form-groups">
      <div class="form-group">
        <app-input-country-search
          formControlName="country"
        ></app-input-country-search>
      </div>
      <ul [ngClass]="{countrySearch: isDisplayCountrySearch,
      invisibleCountrySearch: !isDisplayCountrySearch}">
        <li class="country-title">
          <span>Founded country: {{messageFoundedCountry}}</span>
          <button class="country-search-close" (click)="closeSearchResult()">&times;</button>
        </li>
        <li
          *ngFor="let country of countries;
            trackBy: trackByFn"
          (click)="onClickCountry(country.name)"
          class="countries"
        >
          <span
            [appHighlightedCountry]="form.get('country').value"
            [country]="country.name"
            class="country-name"
          >{{country.name}}</span>
        </li>
      </ul>

    </form>
  </section>
</main>
